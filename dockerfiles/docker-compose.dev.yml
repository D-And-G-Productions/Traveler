services:
  dev:
    build:
      context: .
      dockerfile: ${DEV_DOCKERFILE}
      args:
        DEV_BASE_IMAGE: ${DEV_BASE_IMAGE}
    volumes:
      - ..:/workspace:rw
      - ${HOME}/.config/nvim:/root/.config/nvim
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: zsh
    ports:
      - "18080:18080"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      TEST_DATABASE_URL: "${TEST_DATABASE_URL}"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: traveler
      POSTGRES_PASSWORD: password
      POSTGRES_DB: traveler
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 20

volumes:
  pgdata:
